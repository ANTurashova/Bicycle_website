<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- MDB -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

{#    <!-- Bootstrap CSS -->#}
{#    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">#}
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- MDB icon -->
    <link rel="icon" href="{% static 'mdb/img/mdb-favicon.ico' %}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'mdb/css/bootstrap.min.css' %}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{% static 'mdb/css/mdb.min.css' %}">

    <style>
        html, body, header, .carousel{height: 60vh;}
        @media (max-width: 740px) { html, body, header, .carousel{height: 100vh;} }
        @media (min-width: 800px) and (max-width: 850px) { html, body, header, .carousel{height: 100vh;} }
    </style>

    <title>Продукт</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
        <div class="container">
            <a href="/" class="navbar-brand waves-effect">
                <strong class="blue-text">QWE</strong>
            </a>
            <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="/" class="nav-link waves-effect">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link waves-effect">Товары</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link waves-effect">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link waves-effect">Блог</a>
                    </li>
                </ul>
                <ul class="navbar-nav nav-flex-icons">
                    <li class="nav-item">
                        <a href="#" class="nav-link waves-effect">
                            <span class="badge blue z-depth-1 mr-1">13</span>
                            <i class="fa fa-shopping-cart"></i>
                            <span class="clearfix d-none d-sm-inline-block">Корзина</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block main %}

    {% endblock main %}

    <footer class="footer page-footer text-center font-small mt-4">
        <div class="pt-4">
            <a href="#" role="button" class="btn btn-outline-white">QWERTY
                <i class="fas fa-user-check ml-2"></i>
            </a>
            <a href="#" role="button" class="btn btn-outline-white">Кнопка
                <i class="fa fa-graduation-cap ml-2"></i>
            </a>
        </div>
        <hr class="my-4">
        <div class="pb-4">
            <a href="#">
                <i class="fas fa-location-arrow mr-3"></i>
            </a>
            <a href="#">
                <i class="fas fa-truck mr-3"></i>
            </a>
            <a href="#">
                <i class="fab fa-vk mr-3"></i>
            </a>
            <a href="#">
                <i class="fab fa-youtube mr-3"></i>
            </a>
            <a href="#">
                <i class="fas fa-search-location mr-3"></i>
            </a>
        </div>
        <div class="footer-copyright py-3">
            Qwerty Shop Blog
        </div>
   </footer>

    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'mdb/js/jquery.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'mdb/js/popper.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'mdb/js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'mdb/js/mdb.min.js' %}"></script>
